name: Generate Snake Animation

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: Platane/snk/svg-only@v3
        id: snake-gif
        with:
          github_user_name: imrohit44
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark&color_snake=#FC466B&color_dots=#3F5EFB,#FC466B,#FC466B,#3F5EFB,#161b22
          
      - name: Push to GitHub
        uses: EndBug/add-and-commit@v9
        with:
          branch: output
          message: 'üêç Generate Contribution Snake'
          add: '.'
          push: true